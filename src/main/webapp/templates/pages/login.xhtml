<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body >
<ui:composition>
<div class="container">
<div class="row">
<div class ="col-md-4">
<!-- <h:messages/>
 --><h:form id="f" styleClass="form loginform">
<h:outputLabel styleClass="h3">Login</h:outputLabel>
<fieldset class="form-group">
<h:outputLabel value="Username"></h:outputLabel>

<h:inputText styleClass="form-control" id="username" label="username" value="#{loginBean.username}" required="true"></h:inputText>
<h:message for="username"></h:message>
</fieldset><br/>
<fieldset>
<h:outputLabel value="Password"></h:outputLabel>
<h:inputSecret styleClass="form-control" id="password" value="#{loginBean.password}" label="password" required="true" requiredMessage="Please enter your password"></h:inputSecret>
<h:message for="password"></h:message>
</fieldset><br/>

<h:commandButton styleClass="btn btn-default"  value="Login" action="#{loginBean.login}"></h:commandButton>
</h:form>
</div>
</div>
</div>
</ui:composition>
</h:body>
</html>
