			<div class="navbar-header">

				<h:link styleClass="navbar-brand" value="#{msg['header_brand']}"
					outcome="/index.xhtml">

					<f:ajax render=":include">

						<li><h:commandLink value="blog"
								action="#{headerNavigationBean.setPage('blog')}" /></li>
						<li><h:commandLink value="opinion"
								action="#{headerNavigationBean.setPage('opinion')}" /></li>
						<li><h:commandLink value="reactions"
								action="#{headerNavigationBean.setPage('reactions')}" /></li>
						<li><h:commandLink value="login"
								rendered="#{author==null}"
								action="#{headerNavigationBean.setPage('login')}" /></li>
						<li><h:commandLink value="register"
								rendered="#{author==null}"
								action="#{headerNavigationBean.setPage('registration')}" /></li>
						<li><h:commandLink value="profile"
								rendered="#{not empty author}"
								action="#{headerNavigationBean.setPage('profile')}" /></li>
						<li><h:commandLink value="dashboard"
								rendered="#{not empty author}"
								action="#{headerNavigationBean.setPage('dashboard')}" /></li>

				<li><h:link value="#{msg['header_blog']}"
